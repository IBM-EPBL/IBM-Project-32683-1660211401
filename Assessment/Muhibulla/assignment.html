<html>
<head>
<title>Registration form</title>
<script type="text/javascript">
    function display(){
        var s=document.getElementById("Name").value
        var q=document.getElementById("Qualification").value
        var d=document.getElementById("Age").value
        var e=document.getElementById("Email").value
        document.getElementById("information").innerHTML="Name:"+s+"<br>"+"Qualification:"+q+"<br>"+"Age:"+d+"<br>"+"Email:"+e
        
    }
    </script>
</head>

<body>
<h1>REGISTRATION</h1>
<form id="information" method="/Assignemnt-00.html" method="post"><br>
<table>
<tr>
    <td><p>Enter name:
    <input id="Name" type="text" Name="Name" placeholder="Name"></p></td></tr>
	<tr>
	<td><p>Qualification:
    <input id="Qualification" type="text" name="Qualification" placeholder="Qualification"></p></td></tr>
	<tr>
	<td><p>Age:
    <input id="Age" type="text" name="Age" placeholder="Age"></p></td></tr>
	<tr>
	<td><p>Email:
    <input  id="Email" type="Email" name="Email" placeholder="Email"></p></td></tr>
   <tr><td><input type="SUBMIT" onClick="display()" value="SUBMIT"></td></tr>
	</table>
</form>
</body>
</html>
